{% extends 'AppPlayground/Padre.html' %}

{% load static %}


{% block Cambiante %}

    <p>Mesas de luz del siguiente modelo: {{modelo}}</p>

    {% if mesas %}

        <ul>

            {% for mesa in mesas %}
                <li>
                    {{mesa.modelo}}
                </li>
            {% endfor %}
                
        </ul>

    {% else %}

        <p>No hubo coincidencias!</p>
        
    {% endif %}
        

{% endblock Cambiante %}
